<!DOCTYPE html>

<head>
    <title>Telefonia Movil</title>
    <meta charset="UTF-9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos15.css">
    <script src="scrpt15.js"></script>
    <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
</head>

<body onload="obtenerTodos()">

    <header>
        <div class="container">
            <p class="logo">Mugrestar </p>
            <nav>
                <a href="#hero">Tabla</a>
                <a href="#nuestros-programas">Consultar Articulo</a>
                <a href="">Agregar</a>
            </nav>
        </div>

    </header>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Almacenamiento</th>
                    <th>Procesador</th>
                </tr>
            </thead>
            <tbody id="miTabla">

                <tr>


                </tr>
            </tbody>



        </table>
    </div>


    <div>

        <h2>Consultar artículo</h2>

        <input type="numer" id="txtConsulta">
        <button onclick="consultarUno()" id="miBoton">Consultar</button><br />
    </div>
    <div>
        <label for="consultaNombre">Nombre;</label>
        <textarea id="consultaNombre" rows="1" cols="30"></textarea>
    </div>
    <div>
        <label for="consultaModelo">Modelo:</label>
        <textarea id="consultaModelo" rows="1" cols="30"></textarea>
    </div>
    <div>
        <label for="consultaColor">Color:</label>
        <textarea id="consultaColor" rows="1" cols="30"></textarea>
    </div>
    <div>
        <label for="consultaAlmacenamiento">Almacenamiento:</label>
        <textarea id="consultaAlmacenamiento" rows="1" cols="30"></textarea>
    </div>
    <div>
        <label for="consultaProcesador">Procesador:</label>
        <textarea id="consultaProcesador" rows=" 1" cols="30"></textarea>
    </div><br />
    <button onclick="modificarUno()">Modificar</button>
    <button onclick="EliminarUno()">Eliminar</button><br /><br />

    <h2>Agregar artículo</h2>
    <input type="text" id="inputMarca" placeholder="Marca">
    <input type="text" id="inputModelo" placeholder="Modelo">
    <input type="text" id="inputColor" placeholder="Procesador"><br>
    <input type="text" id="inputAlmacenamiento" placeholder="Almacenamiento">
    <input type="text" id="inputProcesador" placeholder="Procesador"><br />

    <button onclick="agregarUno()">Agregar</button>




</body>


</html>
